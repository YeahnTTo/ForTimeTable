<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시간표</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script
            src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="./timetable.js"></script>

    <style>
        table {margin-bottom: 30px;}
        table th {text-align: center;}
        table th, table td {word-break: break-word; text-align: center;}
        table td.hide {display: none;}
        #set-table {margin-top: 20px; width: 100%}
    </style>
</head>
<body>
<h1 class="p-5 text-center">시간표와 인강의 연결고리</h1>
<div class="form-group float-right mr-3" id="btn-wrap">
    <button type="button" class="btn btn-sm btn-success" id="btn-down">저장</button>
</div>
    <table class="table table-bordered mb-15" id="time-table">
        <colgroup>
            <col width="10%">
            <col width="15%">
            <col width="15%">
            <col width="15%">
            <col width="15%">
            <col width="15%">
        </colgroup>
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">월</th>
            <th scope="col">화</th>
            <th scope="col">수</th>
            <th scope="col">목</th>
            <th scope="col">금</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">09 ~ 10</th>
            <td id="mon-1"></td>
            <td id="tue-1"></td>
            <td id="wed-1"></td>
            <td id="thu-1"></td>
            <td id="fri-1"></td>
        </tr>
        <tr>
            <th scope="row">10 ~ 11</th>
            <td id="mon-2"></td>
            <td id="tue-2"></td>
            <td id="wed-2"></td>
            <td id="thu-2"></td>
            <td id="fri-2"></td>
        </tr>
        <tr>
            <th scope="row">11 ~ 12</th>
            <td id="mon-3"></td>
            <td id="tue-3"></td>
            <td id="wed-3"></td>
            <td id="thu-3"></td>
            <td id="fri-3"></td>
        </tr>
        <tr>
            <th scope="row">12 ~ 13</th>
            <td id="mon-4"></td>
            <td id="tue-4"></td>
            <td id="wed-4"></td>
            <td id="thu-4"></td>
            <td id="fri-4"></td>
        </tr>
        <tr>
            <th scope="row">13 ~ 14</th>
            <td id="mon-5"></td>
            <td id="tue-5"></td>
            <td id="wed-5"></td>
            <td id="thu-5"></td>
            <td id="fri-5"></td>
        </tr>
        <tr>
            <th scope="row">14 ~ 15</th>
            <td id="mon-6"></td>
            <td id="tue-6"></td>
            <td id="wed-6"></td>
            <td id="thu-6"></td>
            <td id="fri-6"></td>
        </tr>
        <tr>
            <th scope="row">15 ~ 16</th>
            <td id="mon-7"></td>
            <td id="tue-7"></td>
            <td id="wed-7"></td>
            <td id="thu-7"></td>
            <td id="fri-7"></td>
        </tr>
        <tr>
            <th scope="row">16 ~ 17</th>
            <td id="mon-8"></td>
            <td id="tue-8"></td>
            <td id="wed-8"></td>
            <td id="thu-8"></td>
            <td id="fri-8"></td>
        </tr>
        <tr>
            <th scope="row">17 ~ 18</th>
            <td id="mon-9"></td>
            <td id="tue-9"></td>
            <td id="wed-9"></td>
            <td id="thu-9"></td>
            <td id="fri-9"></td>
        </tr>
        </tbody>
    </table>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="input-name">과목명</label>
                <input type="text" class="form-control" id="input-name" value="" placeholder="과목명을 입력해주세요.">
            </div>
        </div>
        <div class="col-2 form-group">
            <div class="form-group">
                <label for="select-day">요일</label>
                <select class="form-control" id="select-day">
                    <option value="mon">월</option>
                    <option value="tue">화</option>
                    <option value="wed">수</option>
                    <option value="thu">목</option>
                    <option value="fri">금</option>
                </select>
            </div>
        </div>
        <div class="col-2 form-group">
            <div class="form-group">
                <label for="select-day">시작</label>
                <select class="form-control" id="select-start-time">
                </select>
            </div>
        </div>
        <div class="col-2 form-group">
            <div class="form-group">
                <label for="select-day">종료</label>
                <select class="form-control" id="select-end-time">
                </select>
            </div>
        </div>
        <div class="col-2 form-group">
            <button type="button" class="btn btn-primary btn-lg" id="set-table"> 추가 </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="input-name">연결 링크</label>
                <input type="text" class="form-control" id="input-link" value="https://" placeholder="연결 할 링크를 입력해주세요.">
            </div>
        </div>
    </div>
</div>
<div id="dd"></div>
</body>
</html>
